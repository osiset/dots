;; Spotify
[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/spotify -f '{artist}: {song}'
interval = 1
format-prefix = "Ó§Å "
format = <label>
format-underline = "#1db954"

;; Bluetooth
[module/bluetooth]
type = custom/script
interval = 3
exec = ~/.config/polybar/scripts/bluetooth
click-left = /usr/bin/blueberry

;; Notification History
[module/notifications]
type = custom/script
interval = 3600
exec = ~/.config/polybar/scripts/notifications
click-left = "/usr/bin/xdotool keydown Control Shift grave; sleep 0.1; /usr/bin/xdotool keyup Control Shift grave;"
