;; Network
[module/check-network]
type = custom/script
exec = ~/.config/polybar/scripts/check-network
tail = true
click-left = /usr/bin/urxvt -e sh -c "/usr/bin/nmtui"

;; Updates
[module/check-updates]
type = custom/script
exec = ~/.config/polybar/scripts/check-updates
tail = true
interval = 5
