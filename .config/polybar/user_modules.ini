;; Updates
[module/check-updates]
type = custom/script
exec = ~/.config/polybar/scripts/check-updates
tail = true
format-prefix = " "
format-prefix-foreground = ${color.ac3}
click-left = xfce4-terminal -e 'bash -c "sudo dnf upgrade"'

;; Operating System
[module/opsys]
type = custom/script
exec = ~/.config/polybar/scripts/opsys
format-prefix = " "
format-prefix-foreground = ${color.ac3}

